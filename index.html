<!DOCTYPE html>
<html>
<head>

<title>Leo Hydra â€” Portfolio</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Preload the PDF -->
<link rel="preload" href="Portfolio.pdf" as="document">

<style>

body{
    margin:0;
    background:#050505;
    color:white;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:-apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
    overflow:hidden;
}

.wrapper{
    text-align:center;
}

.logo{
    font-size:34px;
    letter-spacing:14px;
    font-weight:300;
    opacity:0;
    animation:fadeUp 1.8s ease forwards;
}

.subtitle{
    margin-top:18px;
    font-size:12px;
    letter-spacing:6px;
    opacity:0;
    animation:fadeUp 1.8s ease forwards;
    animation-delay:.6s;
}

.line{
    width:0;
    height:1px;
    background:white;
    margin:40px auto 0 auto;
    animation:grow 2.2s ease forwards;
    animation-delay:1.2s;
}

@keyframes fadeUp{
    from{
        opacity:0;
        transform:translateY(12px);
    }
    to{
        opacity:1;
        transform:translateY(0);
    }
}

@keyframes grow{
    to{
        width:140px;
    }
}

</style>

<script>

// Preload intelligently
const pdf = new Image();
pdf.src = "Portfolio.pdf";

// redirect slightly later so animation finishes
setTimeout(function(){
    window.location.href="Portfolio.pdf";
}, 2600); // shorter feels more confident

</script>

</head>

<body>

<div class="wrapper">

    <div class="logo">
        LEO&nbsp;HYDRA
    </div>

    <div class="subtitle">
        SELECTED WORK
    </div>

    <div class="line"></div>

</div>

</body>
</html>
