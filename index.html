<!DOCTYPE html>
<html>
<head>

<title>Leo Hydra â€” Portfolio</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- REAL preload -->
<link rel="prefetch" href="Portfolio.pdf">

<style>

body{
    margin:0;
    background:#050505;
    color:white;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:-apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
    overflow:hidden;
}

.wrapper{
    text-align:center;
}

.logo{
    font-size:36px;
    letter-spacing:18px;
    font-weight:300;
    opacity:0;
    animation:fadeUp 1.6s ease forwards;
}

.subtitle{
    margin-top:18px;
    font-size:12px;
    letter-spacing:6px;
    opacity:0;
    animation:fadeUp 1.6s ease forwards;
    animation-delay:.5s;
}

.line{
    width:0;
    height:1px;
    background:white;
    margin:42px auto 0 auto;
    animation:grow 1.8s ease forwards;
    animation-delay:1s;
}

@keyframes fadeUp{
    from{
        opacity:0;
        transform:translateY(10px);
    }
    to{
        opacity:1;
        transform:translateY(0);
    }
}

@keyframes grow{
    to{
        width:160px;
    }
}

</style>

<script>

// redirect after animation finishes
setTimeout(function(){
    window.location.href="Portfolio.pdf";
}, 2400);

</script>

</head>

<body>

<div class="wrapper">

    <div class="logo">
        LEO&nbsp;HYDRA
    </div>

    <div class="subtitle">
        SELECTED WORKS
    </div>

    <div class="line"></div>

</div>

</body>
</html>
