<!DOCTYPE html>
<html>
<head>

<title>Leo Hydra â€” Portfolio</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="preload" href="Portfolio.pdf" as="fetch" type="application/pdf" crossorigin>

<style>

body{
    margin:0;
    background:#050505;
    color:white;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:-apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
    overflow:hidden;
}

.wrapper{
    text-align:center;
}

.logo{
    font-size:34px;
    letter-spacing:14px;
    font-weight:300;
    opacity:0;
    animation:fadeUp 1.6s ease forwards;
}

.subtitle{
    margin-top:18px;
    font-size:12px;
    letter-spacing:6px;
    opacity:0;
    animation:fadeUp 1.6s ease forwards;
    animation-delay:.5s;
}

.line{
    width:150px;
    height:1px;
    background:rgba(255,255,255,.2);
    margin:40px auto 0 auto;
    position:relative;
    overflow:hidden;
}

.line::after{
    content:'';
    position:absolute;
    height:100%;
    width:35%;
    background:white;
    animation:slide 1.4s linear infinite;
}

@keyframes slide{
    from{ left:-35%; }
    to{ left:100%; }
}

@keyframes fadeUp{
    from{
        opacity:0;
        transform:translateY(10px);
    }
    to{
        opacity:1;
        transform:translateY(0);
    }
}

</style>

</head>

<body>

<div class="wrapper">
    <div class="logo">LEO&nbsp;HYDRA</div>
    <div class="subtitle">SELECTED WORK</div>
    <div class="line"></div>
</div>

<script>

// START downloading immediately
fetch("Portfolio.pdf").then(function(){

    // redirect the MOMENT browser has it
    window.location.replace("Portfolio.pdf");

});


// safety fallback (bad networks)
setTimeout(function(){
    window.location.replace("Portfolio.pdf");
}, 12000);

</script>

</body>
</html>
