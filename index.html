<!DOCTYPE html>
<html>
<head>
<title>Portfolio</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body{
    margin:0;
    background:#0a0a0a;
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
}

/* Container */
.wrapper{
    text-align:center;
    animation:fadeIn 1.5s ease forwards;
}

/* Brand text */
.logo{
    font-size:28px;
    letter-spacing:8px;
    margin-bottom:30px;
    font-weight:300;
}

/* Spinner */
.spinner{
    width:42px;
    height:42px;
    border:2px solid rgba(255,255,255,0.15);
    border-top:2px solid white;
    border-radius:50%;
    animation:spin 0.8s linear infinite;
    margin:auto;
}

/* Animations */

@keyframes spin{
    to{ transform: rotate(360deg); }
}

@keyframes fadeIn{
    from{
        opacity:0;
        transform:translateY(10px);
    }
    to{
        opacity:1;
        transform:translateY(0);
    }
}

</style>

<script>
setTimeout(function(){
    window.location.href = "Portfolio_compressed.pdf";
}, 2200); // slightly longer feels more intentional
</script>

</head>

<body>

<div class="wrapper">
    <div class="logo">LEO HYDRA</div>
    <div class="spinner"></div>
</div>

</body>
</html>
