<!DOCTYPE html>
<html>
<head>
<title>Portfolio</title>

<style>
body{
    margin:0;
    background:black;
    overflow:hidden;
    font-family:Helvetica, Arial, sans-serif;
}

/* Loader */
#loader{
    position:fixed;
    width:100%;
    height:100%;
    background:black;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    color:white;
    z-index:9999;
}

.logo{
    font-size:28px;
    letter-spacing:6px;
    opacity:0;
    animation:fade 2s ease forwards;
}

.sub{
    margin-top:10px;
    font-size:12px;
    letter-spacing:3px;
    opacity:.6;
}

@keyframes fade{
    to{opacity:1;}
}

/* PDF iframe */
iframe{
    border:none;
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    opacity:0;
    transition:opacity 1.2s ease;
}
</style>
</head>

<body>

<div id="loader">
    <div class="logo">LEO HYDRA</div>
    <div class="sub">PORTFOLIO</div>
</div>

<iframe 
    src="Portfolio_compressed.pdf"
    onload="showPDF()">
</iframe>

<script>
function showPDF(){
    document.getElementById("loader").style.display="none";
    document.querySelector("iframe").style.opacity="1";
}
</script>

</body>
</html>
