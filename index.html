<!DOCTYPE html>
<html>
<head>
<title>Leo Hydra â€” Portfolio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body{
    margin:0;
    background:#050505;
    overflow:hidden;
}

/* PDF */

iframe{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    border:none;
}

/* Loader */

.loader{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:#050505;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    color:white;
    font-family:-apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial;
    transition:opacity .8s ease;
}

/* Fade out */

.loader.hidden{
    opacity:0;
    pointer-events:none;
}

/* Logo */

.logo{
    letter-spacing:14px;
    font-size:34px;
    margin-bottom:20px;
}

/* Luxury line */

.line{
    width:120px;
    height:1px;
    background:white;
    animation:grow 2s ease forwards;
}

@keyframes grow{
    from{width:0}
    to{width:120px}
}

</style>
</head>

<body>

<div class="loader" id="loader">
    <div class="logo">LEO HYDRA</div>
    <div class="line"></div>
</div>

<iframe src="Portfolio.pdf" onload="hideLoader()"></iframe>

<script>
function hideLoader(){
    setTimeout(()=>{
        document.getElementById("loader").classList.add("hidden");
    },500); // small delay feels more intentional
}
</script>

</body>
</html>
