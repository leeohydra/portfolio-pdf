<!DOCTYPE html>
<html>
<head>

<title>Leo Hydra â€” Portfolio</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body{
    margin:0;
    background:#050505;
    color:white;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:-apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
    overflow:hidden;
}

/* Container */

.wrapper{
    text-align:center;
}

/* Name */

.logo{
    font-size:34px;
    letter-spacing:14px;
    font-weight:300;
    opacity:0;
    animation:fadeUp 1.8s ease forwards;
}

/* Subtitle */

.subtitle{
    margin-top:18px;
    font-size:12px;
    letter-spacing:6px;
    opacity:0;
    animation:fadeUp 1.8s ease forwards;
    animation-delay:.6s;
}

/* Luxury Loading Line */

.line{
    width:140px;
    height:1px;
    background:rgba(255,255,255,.25);
    margin:40px auto 0 auto;
    position:relative;
    overflow:hidden;
}

/* Moving highlight */

.line::after{
    content:'';
    position:absolute;
    left:-40%;
    top:0;
    height:100%;
    width:40%;
    background:white;
    animation:slide 1.6s linear infinite;
}

/* Animations */

@keyframes fadeUp{
    from{
        opacity:0;
        transform:translateY(12px);
    }
    to{
        opacity:1;
        transform:translateY(0);
    }
}

@keyframes slide{
    from{ left:-40%; }
    to{ left:100%; }
}

</style>


<script>

// Slightly longer so mobile already buffers the PDF.
// This removes MOST perceived double-loading.

setTimeout(function(){
    window.location.replace("Portfolio.pdf");
}, 5000);

</script>

</head>

<body>

<div class="wrapper">

    <div class="logo">
        LEO&nbsp;HYDRA
    </div>

    <div class="subtitle">
        SELECTED WORK
    </div>

    <div class="line"></div>

</div>

</body>
</html>
